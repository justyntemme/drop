syntax = "proto3";
import "gitlab.com/nextwavedevs/drop/shared/models";

option go_package = "gitlab.com/nextwavedevs/drop/protodrop";
option java_multiple_files = true;
option java_package = "io.grpc.examples.protodrop";
option java_outer_classname = "protodrop";

package protodrop;


service Listing {
  rpc GetListingById (GetListingByIdRequest) returns (ListingResponse) {}
}

message ListingResponse {
  string id = 1;
  models.Listing listing = 2;
}


// The request message containing the listing ID to search for
message GetListingByIdRequest {
  string id = 1;
}

